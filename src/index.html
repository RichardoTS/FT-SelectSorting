<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h2>Original</h2>
      <input type="text" id="inpt" />
      <button class="btn btn-dark" id="btnDraw">Draw</button>
      <button class="btn btn-light" id="btnSort">Sort</button>
      <button class="btn btn-danger p-1" id="btnClear">Clear</button>
      <button onClick="window.location.reload()" class="btn btn-success p-1">
        Refresh
      </button>

      <div class="container-fluid d-flex " id="crdContainer"></div>

      <div>
        <h3>Select Sort Log:</h3>
      </div>

      <div id="crdLog"></div>
    </div>
  </body>
</html>
